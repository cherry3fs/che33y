<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Bear Blog</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f1f1f;
      color: #e4e4e4;
      line-height: 1.6;
      padding: 2rem;
    }
    header {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .post {
      margin-bottom: 2rem;
    }
    .post-title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .post-content {
      margin-top: 0.5rem;
    }
    a {
      color: #89c4f4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>My Bear Blog</header>
  <div id="posts"></div>
  <footer style="margin-top: 3rem;">
    <a href="/admin.html">Admin login</a>
  </footer>
  <script>
    const posts = JSON.parse(localStorage.getItem('posts') || '[]');
    const container = document.getElementById('posts');
    if (posts.length === 0) container.innerHTML = "<p>No posts yet.</p>";
    posts.forEach(post => {
      const el = document.createElement('div');
      el.className = 'post';
      el.innerHTML = `<div class="post-title">${post.title}</div><div class="post-content">${post.content}</div>`;
      container.appendChild(el);
    });
  </script>
</body>
</html>
