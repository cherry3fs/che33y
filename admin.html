<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f1f1f;
      color: #e4e4e4;
      padding: 2rem;
    }
    h1 {
      font-size: 1.5rem;
    }
    input, textarea {
      width: 100%;
      margin: 1rem 0;
      padding: 0.5rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 0.5rem 1rem;
      background: #89c4f4;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #a0d2f8;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <input id="title" placeholder="Post title" />
  <textarea id="content" rows="10" placeholder="Post content"></textarea>
  <button onclick="savePost()">Publish Post</button>
  <script>
    function savePost() {
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      if (!title || !content) return alert('Fill both fields!');
      const posts = JSON.parse(localStorage.getItem('posts') || '[]');
      posts.unshift({ title, content });
      localStorage.setItem('posts', JSON.stringify(posts));
      alert('Post published!');
      location.href = '/';
    }
  </script>
</body>
</html>
